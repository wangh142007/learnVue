<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">{{message}}

        <h2>{{name}}</h2>

    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
            //let(变量)/const(常量)
            //编程范式：声明式
            const app = new Vue({
                el:'#app',//用于挂在要管理的元素
                data:{//定义数据
                    message:'你好',
                    name:'wangh'

                }
            })

        </script>
    </body>

</html>
