<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
            setTimeout(function(){
                const app = new Vue({
                el:'#app',
                data:{
                    message:'你好'
                }
            })

            } , 1000)
            
        </script>
    </body>

</html>
