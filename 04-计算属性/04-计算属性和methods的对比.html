<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <!-- 直接拼接： 语法过于繁琐 -->
        <h2>{{firstName + ' ' + lastName}}</h2>
        <!-- 通过定义methods -->
        <h2>{{getFullName()}}</h2>
        <!-- 通过computed -->
        <h2>{{fullName}}</h2>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
          
            const app = new Vue({
                el:'#app',
                data:{
                    fristName: 'Kobe',
                    lastName: 'Bryant'
                },
                // computed计算属性
                computed:{
                    fullName:function(){
                        return this.firstName + ' ' + this.lastName
                    }
                },
                methods:{
                    getFullName:function(){
                        return this.firstName + ' ' + this.lastName
                    }
                }
            })

        </script>
    </body>

</html>
