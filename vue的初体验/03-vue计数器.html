<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- <button @click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
          
            const app = new Vue({
                el:'#app',
                data:{
                    counter:0
                },
                methods:{
                   add:function(){
                    console.log('add执行')
                    this.counter++
                   } ,
                   sub:function(){
                    console.log('sub执行')
                    this.counter--
                   }
                },
                beforeCreate:function(){
                    console.log('beforeCreate')
                },
                created:function(){
                    console.log('created')
                },
                mounted:function(){
                    console.log('mounted')
                }
                
            })

        </script>
    </body>

</html>
