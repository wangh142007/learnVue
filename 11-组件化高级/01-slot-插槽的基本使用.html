<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>


    
    <body>
    
        <!-- 
            1.插槽的基本使用 <slot></slot>
            2.插槽的默认值 <slot><button>按钮</button></slot>
            3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素

         -->
        
        <div id="app">
            <cpn></cpn>
            <cpn><span>aaa</span></cpn>
            <cpn><i>sss</i></cpn>
            
            <cpn></cpn>
            <cpn></cpn>
            <cpn></cpn>
            <cpn></cpn>
        </div>
        
        
        <template id="cpn">
            <div>
                <h2>我是组件</h2>
                <p>我是组件</p>
                <slot><button>按钮</button></slot>
            </div>
        </template>

        <script src="../js/vue.js"></script>
        
        <script>
          
            const app = new Vue({
                el:'#app',
                data:{
                    message: '你好'
                },
                components: {
                    cpn: {
                        template: '#cpn'
                    }
                }
            })

        </script>
    </body>

</html>
