<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <!-- 1.遍历对象的过程中，如果只是获取一个值，那么获取到的是value -->
        <ul>
            <li v-for= "item in info ">{{item}}</li>
        </ul>

        <!-- 2.获取key和value  格式(value, key) -->
        <ul>
            <li v-for= "(value, key) in info ">
                {{key}}--{{value}}
            </li>
        </ul>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
          
            const app = new Vue({
                el:'#app',
                data:{
                    info: {
                        name: 'wh',
                        age: 18,
                        height: 176
                    }
                }
            })

        </script>
    </body>

</html>
