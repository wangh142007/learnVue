<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    
    <body>
        
        <script>
          // 第一次网络请求的代码
          new Promise((resolve, reject) =>{
                setTimeout(() =>{
                    resolve()
                }, 1000)
            }).then(() => {
                    // 第一次拿到结果的处理代码
                    console.log('hello world');
                    console.log('hello world');
                    console.log('hello world');
                    console.log('hello world');
                    console.log('hello world');
                    
                    // 第二次网络请求的代码
                    return new Promise((resolve, reject)=>{
                        setTimeout(() =>{
                            resolve()
                        }, 1000)
                    }).then(()=>{

                        // 第二次拿到结果的处理的代码
                        console.log('hello vuejs');
                        console.log('hello vuejs');
                        console.log('hello vuejs');
                        console.log('hello vuejs');
                        console.log('hello vuejs');
                    
                    // 第三次网络请求的代码
                    return  new Promise((resolve, reject)=>{
                            setTimeout(() =>{
                                resolve()
                            }, 1000)
                        }).then(() =>{
                            // 第三次拿到结果的处理的代码
                            console.log('hello java');
                            console.log('hello java');
                            console.log('hello java');
                            console.log('hello java');
                            console.log('hello java');
                                
                        })
                    })
            })

        </script>
    </body>

</html>
