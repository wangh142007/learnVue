<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <cpn @item-click="cpnClick"></cpn>
    </div>


    <body>
        
    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <div>
                <button v-for = "item in categories" @click = "btnClick(item)">
                    {{item.name}}
                </button>
            </div>
        </div>
    </template>

        <script src="../js/vue.js"></script>
        
        <script>
            // 1.子组件
            const cpn = {
                template: '#cpn',
                data(){
                    return{
                        categories:[
                            {id: 'aa', name: '热门推荐'},
                            {id: 'bb', name: '手机数码'},
                            {id: 'cc', name: '家用电器'}
                        ]
                    }
                },
                methods: {
                    btnClick(item){
                        // 发射事件
                        this.$emit('item-click', item)
                    }
                }
            }

            // 2.父组件
            const app = new Vue({
                el:'#app',
                data:{
                },
                components: {
                     cpn
                },
                methods:{
                    cpnClick(item){
                        console.log('cpnClick',item)
                    }
                }
            })
            
            

        </script>
    </body>

</html>
