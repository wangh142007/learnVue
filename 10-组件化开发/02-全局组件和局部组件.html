<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <cpn></cpn>
    </div>
    <div id="app2">
        <cpn></cpn>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
            // 1.创建组件构造器
            const cpnC = Vue.extend({
                template: '<div><h2>我是标题</h2><p>哈哈哈</p><p>呵呵呵</p></div>'
            })
            
            // 2.注册组件（全局组件,意味着可以在多个Vue的实例使用）
            // Vue.component('cpn', cpnC)

            //怎么注册的组件才是局部组件

            const app = new Vue({
                el:'#app',
                data:{
                    message: '你好'
                },
                components:{
                    cpn: cpnC
                }
            })

            const app2 = new Vue({
                el:'#app2'
            })
        </script>
    </body>

</html>
