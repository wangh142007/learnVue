<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
            // 1.创建第一个组件构造器(子组件)
            const cpnC = Vue.extend({
                template: '<div><h2>我是标题</h2><p>哈哈哈</p></div>'
            })

            // 2.创建第二个组件构造器(父组件)
            const cpnC2 = Vue.extend({
                template: '<div><h2>我是标题2</h2><p>呵呵呵</p> <cpn></cpn></div>',
                components:{
                    cpn: cpnC
                }
            })
            
            // root组件
            const app = new Vue({
                el:'#app',
                data:{
                    message: '你好'
                },
                components:{
                    cpn2: cpnC2
                }
            })

        </script>
    </body>

</html>
