<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <cpn :cmovies = "movice" :cmessage="message"></cpn>
    </div>
    
    <body>
        <script src="../js/vue.js"></script>
        <template id="cpn">
            <div>
                <p>{{cmovies}}</p>
                <h2>{{cmessage}}</h2>
            </div>
        </template>

        <script>
            // 父传子props
            const cpn = {
                template: '#cpn',
                // props: ['cmovies', 'cmessage'],
                props:{
                    // 1.类型限制
                    // cmovies: Array,
                    // cmessage: String

                    // 2.提供一些默认值，以及必传值
                    cmessage: {
                        type: String,
                        default: 'aaaa',
                        required: true
                    },

                    //类型是对象或者数组时
                    cmovies: {
                        type: Array,
                        default(){
                            return []
                        }
                    }
                },
                data() {
                    return{

                    }
                }
            }
          
            const app = new Vue({
                el:'#app',
                data: {
                    message: '你好',
                    movice: ['aaa', 'bbb']
                },
                components: {
                     cpn
                }
            })

        </script>
    </body>

</html>
