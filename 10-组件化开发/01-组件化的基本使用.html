<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>



            // 1.创建组件构造器对象
            const cpnC = Vue.extend({
                template: '<div><h2>我是标题</h2><p>哈哈哈</p><p>呵呵呵</p></div>'
            })

            // 2.注册组件
            Vue.component('my-cpn', cpnC)
            
          
            const app = new Vue({
                el:'#app',
                data:{
                    message: '你好'
                }
            })

        </script>
    </body>

</html>
