<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <!-- 1.修饰符：lazy  回车和失去焦点的时候会绑定 -->
        <input type="text" v-model.lazy = "message">
        <h2>{{message}}</h2>

        <!-- 2.修饰符:number  v-model默认绑定类型为string-->
        <input type="number" v-model.number = "age">
        <h2>{{age}}-{{typeof age}}</h2>

        <!-- 3.修饰符：trim  去除空格-->
        <input type="text" v-model.trim = "name">
        <h2>你输入的名字:{{name}}</h2>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
          
            const app = new Vue({
                el:'#app',
                data:{
                    message:"你好啊",
                    age: '',
                    name: ''
                }
            })

        </script>
    </body>

</html>
