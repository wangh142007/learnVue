<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .active{
                color: red;
            }
        </style>
    </head>
    <div id="app">
        <!-- <h2 class="active">{{message}}</h2>
        <h2 :class="active">{{message}}</h2> -->

        <!-- <h2 v-bind:class="{key1:value1 , key2:value2}">{{message}}</h2> -->
        <!-- <h2 v-bind:class="{类名1:true , 类名2:boolean}">{{message}}</h2> -->
        <h2 v-bind:class="{active:isActive , line:line}">{{message}}</h2>
        <h2 v-bind:class="getClass()">{{message}}</h2>
        <button v-on:click="btnClick">按钮</button>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
          
            const app = new Vue({
                el:'#app',
                data:{
                    message:'你好',
                    // active:'active',
                    isActive:true,
                    line:true
                },
                methods:{
                    btnClick:function(){
                        this.isActive = !this.isActive
                    },
                    getClass:function(){
                        return {active:this.isActive , line:this.line}
                    }
                }
            })

        </script>
    </body>

</html>
