<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">
        <!-- 
            v-if:当我们条件为false时，包含v-if指令的元素，根本不存在dom中
            v-show：当我们条件为false时，v-show只是给我们的元素添加一个行内样式：display：none
            
            开发中如何选择
            当需要在显示与隐藏之间切换频发的话选择v-show
            当只又一次切换时，通过使用v-if
        -->
        <h2 v-if = "isShow" id = "aaa">{{message}}</h2>
        <h2 v-show = "isShow" id = "bbb">{{message}}</h2>
    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
          
            const app = new Vue({
                el:'#app',
                data:{
                    message: '你好',
                    isShow: true
                }
            })

        </script>
    </body>

</html>
