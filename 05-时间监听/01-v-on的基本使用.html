<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <div id="app">

        <!-- <h2 v-bind:title></h2> -->
        <!-- <h2 :title></h2> -->

        <h2>{{counter}}</h2>
        <!-- <button v-on:click = "increment">+</button> -->
        <!-- <button v-on:click = "decrement">-</button> -->
        
        <button @click = "increment">+</button>
        <button @click = "decrement">-</button>



    </div>
    <body>
        <script src="../js/vue.js"></script>
        
        <script>
          
            const app = new Vue({
                el:'#app',
                data:{
                    counter: 0
                },
                methods:{
                    increment(){
                        this.counter++
                    },
                    decrement(){
                        this.counter--
                    }
                }
            })

        </script>
    </body>

</html>
